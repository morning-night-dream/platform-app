name: e2e test
run-name: ${{ github.ref_name }} by @${{ github.actor }} [${{ github.workflow }}]
on:
  pull_request:
    paths:
      - .github/workflows/test.e2e.yaml
      - proto/**/*.proto
      - "**/*.go"
      - go.mod
      - go.sum
jobs:
  e2e:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:14.7
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7.0.8
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 18.13.0
      - name: Set up go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum
      - name: Migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
        run: go run cmd/migrate/main.go
      - name: Run firebase authentication
        working-directory: ./.docker/firebase
        run: |
          npm install -g firebase-tools
          firebase emulators:start --project=emulator &
          echo FIREBASE_PID=$! >> $GITHUB_ENV
          sleep 30
      - name: Go run core
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
          PORT: 8081
          API_KEY: e2e
          FIREBASE_SECRET: '{"type": "service_account","project_id": "emulator"}'
          FIREBASE_API_ENDPOINT: http://localhost:9099/identitytoolkit.googleapis.com
          FIREBASE_API_KEY: emulator
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
        run: |
          go run cmd/appcore/main.go &
          echo CORE_PID=$! >> $GITHUB_ENV
          sleep 30
      - name: Go run api
        env:
          PORT: 8082
          APP_CORE_URL: http://localhost:8081
        run: |
          go run cmd/appapi/main.go &
          echo API_PID=$! >> $GITHUB_ENV
          sleep 30
      - name: Go test e2e
        env:
          CORE_ENDPOINT: http://localhost:8081
          API_ENDPOINT: http://localhost:8082
          API_KEY: e2e
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres?sslmode=disable
          FIREBASE_SECRET: '{"type": "service_account","project_id": "emulator"}'
          FIREBASE_API_ENDPOINT: http://localhost:9099/identitytoolkit.googleapis.com
          FIREBASE_API_KEY: emulator
          FIREBASE_AUTH_EMULATOR_HOST: localhost:9099
        run: go test ./e2e/...
      - name: Shutdown
        if: always()
        run: |
          kill ${{ env.CORE_PID }}
          kill ${{ env.API_PID }}
          kill ${{ env.FIREBASE_PID }}
