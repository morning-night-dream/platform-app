name: yaml lint
run-name: ${{ github.ref_name }} by @${{ github.actor }} [${{ github.workflow }}]
on:
  pull_request:
    paths:
      - "**/*.yaml"
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install yamlfmt
        run: |
          version=$(cat aqua.yaml | grep yamlfmt | tr "@" "\n")
          go install github.com/google/yamlfmt/cmd/yamlfmt@${version[1]}
      - name: Lint yaml
        run: yamlfmt -lint
